<html>
<body>
    <p>
    Javascript bisa langsung menuliskan halaman web:   
    </p>

    <script>
        document.write("<h1>Ini adalah contoh header</h1>");
        document.write("<p>ini bagian paragraf</p>");
    </script>
    
    <p>
    Anda bisa menggunakan <strong>document.write</strong>
    untuk menulisk pada halaman web melalui javascript
    </p>
    
</body>
</html>
